<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Fx.CSS Tween using css transitions</title>
<style type="text/css">
html {

	font-family:Arial, Helvetica, sans-serif;
	color: #333;
	font-size:1.2em;
	background: #000;
	color: #fff;
}
body {

	font-size: 75%;
	line-height:19px;
}
.square, .circle {

	height: 100px;
	width:100px;
	margin: 0 auto;
	cursor: pointer;
	border: 1px solid #000;
	vertical-align: middle;
	text-align: center;
	font-size: 150%;
	border: 1px solid #fff;
}

.circle {

	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	border-radius: 50%;
}
</style>
<script type="text/javascript" src="../mootools.js"></script>
<script type="text/javascript" src="../Source/Element.getPrefixed.js"></script>
<script type="text/javascript" src="../Source/Fx.CSS.js"></script>
<script type="text/javascript" src="../Source/Fx.CSS.Tween.js"></script>
<script type="text/javascript" src="../Source/Fx.Parsers.Transform.js"></script>

<script type="text/javascript">
//<![CDATA[

	window.addEvent('domready', function () {

			document.getElements('.square, .circle').each(function (el) {
			
				el.set('tween', {duration: 1000, link: 'chain', onComplete: function() {
				
					if(window.console && console.log) console.log(el)
				}}).addEvent('click', function () {

					this.get('tween').cancel().
					start('border-color', '#DE3434').
					start('border-color', '#2F4C74').
					start('border-color', '#000', '#F5F41E').
					start('border-color', '#000', '#fff');
				})
			})
	})
//]]></script>
</head><body>
    <div class="square">morph</div>
    <div class="circle">tween</div>
</body></html>
